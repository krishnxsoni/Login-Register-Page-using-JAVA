<!DOCTYPE html>

<html>
    <head>
        <title>Login-Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body bgcolor="cyan">
        <h1>Login Here!</h1>
            <form action="LoginChecker" method="post">
                <table>
                <tr>
                    <td><b>Username : </b></td>
                    <td><input type="text" name="username" placeholder="Enter username here!"></td>
                 </tr>
                <tr>
                    <td><b>Password : </b></td>
                    <td><input type="password" name="password" placeholder="Enter password here!"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Login"></td>
                </tr>
                </table>
            </form>
        <p>New here? You can <a href="register.html">register</a> here!
    </body>
</html>
