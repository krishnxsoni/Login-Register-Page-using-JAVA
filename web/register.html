<html>
    <head>
        <title>Registration-Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body bgcolor="cyan">
        <h1>Register Here!</h1>
            <form action="RegistrationChecker" method="post">
                <table>
                <tr>
                    <td><b>Name : </b></td>
                    <td><input type="text" name="username" placeholder="Enter your name here!"required></td>
                 </tr>
                 <tr>
                    <td><b>Employee-ID </b></td>
                    <td><input type="number" name="eid" placeholder="Enter your ID here!"required></td>
                 </tr>
                 <tr>
                    <td><b>Salary : </b></td>
                    <td><input type="number" name="salary" placeholder="Enter your salary here!" required></td>
                 </tr>
                 <tr>
                    <td><b>City : </b></td>
                    <td><input type="text" name="city" placeholder="Enter your city here!"required></td>
                 </tr>
                <tr>
                    <td><b>Password : </b></td>
                    <td><input type="password" name="password" placeholder="Enter password here!"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Register"></td>
                </tr>
                </table>
            </form>
    </body>
</html>
